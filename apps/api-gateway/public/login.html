<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsFresh Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 420px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .login-header h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 14px;
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-login:hover {
      background: #5568d3;
    }

    .btn-login:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .app-selector {
      display: none;
      margin-top: 24px;
    }

    .app-selector h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 16px;
      text-align: center;
    }

    .app-list {
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
    }

    .app-item {
      padding: 16px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .app-item:last-child {
      border-bottom: none;
    }

    .app-item:hover {
      background: #f5f5f5;
    }

    .app-name {
      font-weight: 600;
      color: #333;
      font-size: 15px;
    }

    .app-route {
      font-size: 13px;
      color: #666;
    }

    .loading {
      text-align: center;
      color: #666;
      font-size: 14px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>WhatsFresh</h1>
      <p>Sign in to continue</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="userEmail">Email Address</label>
        <input
          type="email"
          id="userEmail"
          name="userEmail"
          required
          placeholder="your.email@example.com"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Enter your password"
        >
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        Sign In
      </button>
    </form>

    <div id="appSelector" class="app-selector">
      <h2>Select Application</h2>
      <div id="appList" class="app-list">
        <div class="loading">Loading applications...</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const appSelector = document.getElementById('appSelector');
    const appList = document.getElementById('appList');

    let currentUser = null;

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }

    async function handleLogin(e) {
      e.preventDefault();
      hideError();

      const userEmail = document.getElementById('userEmail').value;
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ userEmail, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          currentUser = data.user;

          // Store user data in context_store
          await fetch(`${API_BASE}/api/setVals`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({
              values: [
                { paramName: 'user_id', paramVal: data.user.id },
                { paramName: 'userEmail', paramVal: data.user.email },
                { paramName: 'firstName', paramVal: data.user.firstName || data.user.first_name },
                { paramName: 'userName', paramVal: data.user.name || (data.user.first_name + ' ' + data.user.last_name) },
                { paramName: 'role_id', paramVal: data.user.role },
                { paramName: 'account_id', paramVal: data.user.default_account_id || data.user.dfltAcctID }
              ]
            })
          });

          await loadAuthorizedApps(data.user.email);
          loginForm.style.display = 'none';
          appSelector.style.display = 'block';
        } else {
          showError(data.message || 'Login failed. Please check your credentials.');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Sign In';
        }
      } catch (error) {
        showError('Connection error. Please try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    }

    async function loadAuthorizedApps(userEmail) {
      try {
        const response = await fetch(`${API_BASE}/api/execEvent`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            eventSQLId: 'authAppList',
            params: { userEmail }
          })
        });

        const data = await response.json();

        if (data && data.data && data.data.length > 0) {
          renderAppList(data.data);
        } else {
          appList.innerHTML = '<div class="loading">No authorized applications found.</div>';
        }
      } catch (error) {
        appList.innerHTML = '<div class="loading">Failed to load applications.</div>';
      }
    }

    function renderAppList(apps) {
      appList.innerHTML = '';

      apps.forEach(app => {
        const appItem = document.createElement('div');
        appItem.className = 'app-item';
        appItem.innerHTML = `
          <span class="app-name">${app.app_name || app.appName || 'Unknown'}</span>
          <span class="app-route">${app.routePath || app.route_path || ''}</span>
        `;

        appItem.addEventListener('click', () => {
          const route = app.routePath || app.route_path;
          if (route) {
            window.location.href = route;
          }
        });

        appList.appendChild(appItem);
      });
    }

    loginForm.addEventListener('submit', handleLogin);
  </script>
</body>
</html>
